<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/images/favicon2.png">
	<title>Octograde - Test View</title>
        <link href="/css/octograde1.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href="/css/sweetalert.css" rel="stylesheet">

    </head>
    
    <body>
        <header id="header">
            
            <div class="headerContainer">
				<div class="col-sm-4" style="height: 100%;">
					<div class="navLeft vCenter oShow">
						<span id="time"></span>
					</div>
				</div>
				<center><div class="col-sm-4 oShow">
            		<div class="logo">Octograde</div>
            	</div></center>
				
            	<div class="col-sm-4 vCenter oShow">
					<div class="navRight">
						<!--<a href="#" onclick="endTest();" data-toggle="tooltip" data-placement="bottom" title="Finish Test"><i class="fa fa-chevron-right fa-2x"></i></a>-->
						<button id="endTestButton" class="btn btn-danger btn-default" onclick="endTest();">Submit Test</button>
						<!--<a href="/student" data-toggle="tooltip" data-placement="bottom" title="Finish Test"><i class="fa fa-chevron-right fa-2x"></i></a>-->
					</div>
				</div>
				
            </div>
            
        </header>
        
        <section id="main">
            <section class="myContent">
                <div class="testContainer">
			<div class="tab-content">
           		</div> 
		</div>
            </section>
        </section>
        
        <footer class="myFooter">
				
				<center>
					<div class="col-sm-12">
						<nav>
						  	<ul class="pagination qOver" id="questionTabs">
						  	</ul>
						</nav>
					</div>
            	</center>
            
        </footer>

	<!-- Modal Anti-Cheat -->
	<div class="modal fade" id="modalAntiCheat" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<center><h1 class="modal-title red">Whoops!</h1></center>
				</div>
				<div class="modal-body">
					<center><p>Your teacher will be notified that you have attempted to leave your testing window. Please remain in your testing window for the duration of the exam.</p></center>
				</div>
				<div class="modal-footer">
					<center><button type="button" class="btn btn-link" data-dismiss="modal">Resume</button></center>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal Start -->
	<div class="modal fade" id="modalStartTest" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                        <div class="modal-content">
                                <div class="modal-header">
                                        <center><h1 class="modal-title">Start Test</h1></center>
                                </div>
                                <div class="modal-body">
                                	<div class="alert alert-danger" role="alert">Please remain in your testing window for the duration of the exam. Good luck!</div>
				</div>
                                <div class="modal-footer">
                                        <center><button type="button" class="btn btn-link" onclick="beginTest();" data-dismiss="modal">Start Test</button></center>
                                </div>
                        </div>
                </div>
        </div>

	<!-- Javascript Libraries -->
        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
	<script src="/js/sweetalert.min.js"></script>
	<script src="/js/library.js"></script>

	<script>
	$(document).ready(function()
	{
		testOnload();
	});
	</script>

    </body>
</html>
